<h1>Admin Manages Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th> 
      <th>Date</th>
      <th>Details</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{order.shipping.name}}</td>
      <td>{{order.dataPlaced | date}}</td> 
      <td>
        <a [routerLink]="['/view/orders/', order.$key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
